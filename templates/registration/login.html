{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
	<h2>Log In</h2>
    <form method="post" class="col-md-6">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-info">Log In</button>
    </form>
{% endblock %}
